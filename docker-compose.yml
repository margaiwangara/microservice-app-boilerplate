version: "3.1"

services:

  # profiles microservice
  profiles:
    container_name: ms_profiles
    build:
      context: ./profiles/docker
    volumes:
      - ./profiles:/var/www
      - ./storage/app/profiles:/var/www/storage/app
      - ./storage/logs/profiles:/var/www/storage/logs
    restart: unless-stopped
    ports:
      - 8000:80
    networks:
      - app-network

  # mongodb service
  mongo-database:
    container_name: mongo-database
    image: mongo:latest
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped
    env_file:
      - ./config/db.env
    ports:
      - 27017:27017
    networks:
      app-network:
        aliases:
          - mongo-db
  
  # php project
  php-project:
    container_name: php-project
    build:
      context: ./application/docker
    volumes:
      - ./application:/var/www
      - ./storage/app/application:/var/www/storage/app
      - ./storage/logs/application:/var/www/storage/logs
    restart: unless-stopped
    ports:
      - 8001:80
    networks:
      - app-network
  
  # mysql db
  mysql-database:
    container_name: mysql-database
    image: mysql:5.7
    env_file:
      - ./config/db.env
    volumes:
      - mysqldb_data:/var/lib/mysql
    restart: unless-stopped
    networks:
      - app-network

# volumes
volumes:
  mysqldb_data:
  mongodb_data:
    driver: local

# networks
networks:
  app-network:
    driver: bridge